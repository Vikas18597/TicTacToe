<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="header">
        <div class="tracking-in-expand">
            Tic-Tac-Toe
        </div>
        <div class="side tracking-in-expand-fwd-bottom ">
            Pick a side
            <div>
                <button id = "X">
                    X
                </button>
                <button id = "O">
                    O
                </button>  
            </div>
            
        </div>    
    </div>

    <div class="container">
        <h1>Play The Game</h1>  
        <div class="play-area">
          <button id="block_0" class="block"></button>
          <button id="block_1" class="block"></button>
          <button id="block_2" class="block"></button>
          <button id="block_3" class="block"></button>
          <button id="block_4" class="block"></button>
          <button id="block_5" class="block"></button>
          <button id="block_6" class="block"></button>
          <button id="block_7" class="block"></button>
          <button id="block_8" class="block"></button>
        </div>
    </div>
      
    
    
    
    <script src="script.js"></script>
</body>
</html>
