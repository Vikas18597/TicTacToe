<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="header">
        <div class="tracking-in-expand">
            Tic-Tac-Toe
        </div>
        <div class="side tracking-in-expand-fwd-bottom ">
            Pick a side
            <div>
                <button id = "X">
                    X
                </button>
                <button id = "O">
                    O
                </button>  
            </div>
            
        </div>    
    </div>

    <div class="container">
        <h1 id = 'game-status'>Start the Game</h1> 
        <div class="play-area">
          <button id="0" class="block"></button>
          <button id="1" class="block"></button>
          <button id="2" class="block"></button>
          <button id="3" class="block"></button>
          <button id="4" class="block"></button>
          <button id="5" class="block"></button>
          <button id="6" class="block"></button>
          <button id="7" class="block"></button>
          <button id="8" class="block"></button>
        </div>   
        <div>
            <button class = 'restart'>
                &#10227;
            </button>
        </div>
    </div>
      
    
    
    
    <script src="script.js"></script>
</body>
</html>
